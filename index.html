<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="SHA-384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-dark p-2 weather-header"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                id="search-button"
                aria-label="submit search"
              >
                Search
              </button>
              <hr class="hr weather-hr" />
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>
        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>

          <section
            id="forecast"
            class="row mt-5"
            role="region"
            aria-live="polite"
          >
            <div id="forecast-heading"></div>
            <div id="forecast-container"></div>
          </section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
